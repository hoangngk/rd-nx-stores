<rd-nx-stores-horizontal-stepper
  #cdkStepper
  [linear]="isLinear"
>
  <form [formGroup]="profileForm">
    <cdk-step [editable]="isEditable" [stepControl]="profileForm">
      <ng-template cdkStepLabel>
        <span>Personal Details</span>
      </ng-template>
      <div class="container">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">First Name</label>
              <p class="control is-expanded has-icons-right">
                <input
                  formControlName="firstName"
                  class="input"
                  type="text"
                  placeholder="First Name"
                />
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <p class="control is-expanded has-icons-right">
                <input
                  formControlName="lastName"
                  class="input"
                  type="text"
                  placeholder="Last Name"
                />
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Email Address</label>
          <div class="control has-icons-right">
            <input
              formControlName="email"
              class="input"
              type="text"
              placeholder="Text input"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>

        <footer class="my-footer">
          <div class="buttons">
            <button
              [disabled]="profileForm.invalid"
              class="button is-outline is-primary"
              cdkStepperNext
            >
              <span> Next</span>
            </button>
          </div>
        </footer>
      </div>
    </cdk-step>
  </form>
  <form [formGroup]="addressForm">
    <cdk-step #stepAddress [editable]="isEditable" [stepControl]="addressForm">
      <ng-template cdkStepLabel>
        <span>Address</span>
      </ng-template>
      <div class="container">
        <div class="field">
          <label class="label">Address One</label>
          <p class="control is-expanded has-icons-right">
            <input
              formControlName="addressOne"
              class="input"
              type="text"
              placeholder="Address One"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Address Two</label>
          <p class="control is-expanded has-icons-right">
            <input
              formControlName="addressTwo"
              class="input"
              type="text"
              placeholder="Address Two"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">City</label>
          <p class="control is-expanded has-icons-right">
            <input
              formControlName="city"
              class="input"
              type="text"
              placeholder="City"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label">County/State/Region</label>
          <div class="control has-icons-right">
            <input
              formControlName="county"
              class="input"
              type="text"
              placeholder="County/State"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Country</label>
          <div class="control has-icons-right">
            <input
              formControlName="country"
              class="input"
              type="text"
              placeholder="Country"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>

        <footer class="my-footer">
          <div class="buttons">
            <button
              [disabled]="!isEditable"
              type="button"
              class="button is-outline is-warning"
              cdkStepperPrevious
            >
              <span> Previous</span>
            </button>

            <button
              [disabled]="addressForm.invalid"
              type="button"
              class="button is-outline is-primary"
              cdkStepperNext
            >
              <span> Next</span>
            </button>
          </div>
        </footer>
      </div>
    </cdk-step>
  </form>

  <form [formGroup]="paymentInfoForm">
    <cdk-step
      [editable]="isEditable"
      [stepControl]="paymentInfoForm"
    >
      <ng-template cdkStepLabel>
        <span>Payment Information</span>
      </ng-template>
      <div class="container">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">Credit Card Number</label>
              <p class="control is-expanded has-icons-right">
                <input
                  formControlName="creditCardNo"
                  class="input"
                  type="text"
                  placeholder="Credit Card No."
                />
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Expiry</label>
              <p class="control is-expanded has-icons-right">
                <input
                  formControlName="expiryDate"
                  class="input"
                  type="text"
                  placeholder="10/2020"
                />
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">CVV Code</label>
          <div class="control has-icons-right">
            <input
              formControlName="cvvCode"
              class="input"
              type="number"
              placeholder="CVV Code"
            />
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>

        <footer class="my-footer">
          <div class="buttons">
            <button
              [disabled]="!isEditable"
              type="button"
              class="button is-outline is-warning"
              cdkStepperPrevious
            >
              <span> Previous</span>
            </button>

            <button
              type="button"
              class="button is-outline is-danger"
              (click)="cdkStepper.reset()"
            >
              <span>Reset</span>
            </button>

            <button
              type="submit"
              [disabled]="paymentInfoForm.invalid"
              class="button is-outline is-primary"
            >
              <span>Save</span>
            </button>
          </div>
        </footer>
      </div>
    </cdk-step>
  </form>
</rd-nx-stores-horizontal-stepper>
